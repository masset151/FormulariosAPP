<h2>Templates: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                class="form-check-input" 
                type="radio" 
                value="M"
                formControlName="genero"
                id="radioMasculino"
                
                >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input 
                class="form-check-input" 
                type="radio"
                formControlName="genero"
                id="flexSwitchCheckChecked"
                value="F"
                id="radioFemenino"
                
                
                >
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!--Switches-->
    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input"
                        type="checkbox" 
                        id="flexSwitchCheckChecked"
                        formControlName="notificaciones"
                       >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero Recibir Notificaciones</label>
              </div>
            
        </div>
        
    </div>


    <!--Switches-->
    <!--Check-->
    <div class="row mb-3">
        <label class="col-sm-3"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                  type="checkbox" 
                  value=""
                  id="flexCheckDefault"
                  formControlName="condiciones"
                  required
                  >
                <label class="form-check-label" for="flexCheckDefault">
                   Terminos y Condiciones de Uso
                </label>
              </div>
        </div>
        
    </div>

    <!--Boton submit-->
    <div class="row">
        <div class="col">
            <button  class="btn btn-outline-primary float-end"
             type="submit"
           
             
              >
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value|json}}</pre>

<h5>Persona</h5>
<pre>{{persona |json}}</pre>

<pre>{{miFormulario.valid}}</pre>
