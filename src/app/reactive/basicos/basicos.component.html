<h2>Reactivos: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Producto</label>
                <div class="col-sm-9">




                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del producto"  
                        minlength="3" required>

                    <span class="form-text text-danger" *ngIf="validarCampo('nombre')">Debe ser de 3 letras</span>
                </div>
            </div>



            <div class="mb-3 row">
                <label class="col-sm col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="precio" placeholder="Precio" min='0'>

                    <span class="form-text text-danger" *ngIf="validarCampo('precio')">Precio no valido</span>

                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="existencias" laceholder="Existencias del Producto" >


                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end" >
                        Guardar
                    </button>
                </div>
            </div>




        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
  


        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
    </div>

    <div class="col">
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>


        <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
    </div>
</div>
