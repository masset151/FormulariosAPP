<h2>Reactivos: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form #miFormulario='ngForm' autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Producto</label>
                <div class="col-sm-9">




                    <input type="text" class="form-control" [ngModel]='' placeholder="Nombre del producto" required
                        minlength="3">

                    <span class="form-text text-danger">Debe ser de 3 letras</span>
                </div>
            </div>



            <div class="mb-3 row">
                <label class="col-sm col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" [ngModel]='' required placeholder="Precio" min='0'>

                    <span class="form-text text-danger">Precio no valido</span>

                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="existencias" placeholder="Existencias del Producto">


                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>




        </form>
    </div>
</div>



<div class="row">
    <div class="col">

    </div>

</div>
