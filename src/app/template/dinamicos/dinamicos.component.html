<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form ngSubmit='guardar()' #miFormulario='ngForm' autocomplete="off">
    
    <!--Nombre-->
    
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" >Nombre</label>
        <div class="col-sm-9">
         
                <input class="form-control" [ngModel]="persona.nombre" name="name" min='3' placeholder="Nombre" required>
           
            
            <span class="form-text text-danger" *ngIf="validar()" >Este campo es obligatorio</span>
        </div>
    </div>


    <!--Agregar Juegos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" >Agregar Juego</label>
        <div class="col-sm-9">
            <div class="input-group mb-1">
                <input class="form-control" min='3' placeholder="Agregar Juego Favorito" [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyup.enter)="agregar()"  required>
                <button class="btn btn-outline-primary" (click)="agregar()" type="button">
                    Agregar
                </button>
               
            </div>
            
            <span class="form-text text-danger" *ngIf="validar()" >Este campo es obligatorio</span>
        </div>
    </div>

    <!--Favoritos-->
    <div class="mb-3 row" *ngFor="let juego of persona.favoritos; let i = index">
        <label class="col-sm-3 col-form-label" >Favoritos</label>
        <div class="col-sm-9">
         <div class="input-group mb-1">
            <input class="form-control" [(ngModel)]="juego.nombre" name="favorito{{i}}" required>
            <button class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
         </div>
                
            
           
            

        </div>
    </div>


    <div class="mb-3 row">
     
        <div class="col-sm-9">
            
            <button class="btn btn-primary float-end" type="button" (click)="guardar()" required  [disabled]="miFormulario.invalid">Guardar</button>
        </div>
        </div>


</form>


<span>Persona</span>
<pre>{{persona | json}}</pre>
