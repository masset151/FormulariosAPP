<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form ngSubmit='guardar()' #miFormulario='ngForm' >
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" ngModel name="nombre">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="nombre">
            <span class="form-text text-danger" *ngIf="validar()">Este campo es obligatorio</span>
        </div>
    </div>


    <div class="mb-3 row">
     
        <div class="col-sm-9">
            <button class="btn btn-primary float-end" type="button" (click)="guardar()">Guardar</button>
        </div>
        </div>


</form>
