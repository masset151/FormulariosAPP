<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario='ngForm' autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Producto</label>
                    <div class="col-sm-9">
                      
                      
                      
                      
                        <input 
                        type="text"
                        class="form-control"
                        [ngModel]='initForm.producto'
                        name="producto"
                        placeholder="Nombre del producto"
                        required
                        minlength="3">

                        <span class="form-text text-danger" *ngIf="nombreValido()">Debe ser de 3 letras</span>
                    </div>
                </div>



                <div class="mb-3 row">
                    <label class="col-sm col-form-label">Precio</label>
                        <div class="col-sm-9">
                            <input 
                            type="number"
                            class="form-control"
                            [ngModel]='initForm.precio'
                            name="precio"
                            required
                            placeholder="Precio"
                            min='0'
                            >
                            
                            <span class="form-text text-danger" *ngIf="precioValido()">Precio no valido</span>
                           
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label class="col-sm col-form-label">Existencias</label>
                            <div class="col-sm-9">
                                <input 
                                type="number"
                                class="form-control"
                                [ngModel] = 'initForm.existencias'
                                name="existencias"
                                customMin
                                [minimo]="0"
                                placeholder="Existencias del Producto"
                                required
                                
                                >
        
                               
                            </div>
                        </div>


                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary float-end" [disabled]='miFormulario.invalid'>
                                    Guardar
                                </button>
                            </div>
                        </div>




        </form>
    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
  


        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
    </div>

    <div class="col">
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>


        <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>
    </div>
</div>
